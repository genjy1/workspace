<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="index.css">

    <script src="./js/cdn.jsdelivr.net_npm_choices.js_public_assets_scripts_choices.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img src="./img/logo.svg" alt="Site Logo" class="header__logo">
            <a href="#vacancies" class="header__link">Посмотреть вакансии</a>
        </div>
    </header>


    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">
                    Найди работу 
                    <span class="blue-text">своей мечты</span>
                </h1>
            </div>
        </section>

        <div class="vacancies" id="vacancies">
            <div class="container vacancies__container">
                <button class="vacancies__filter-btn">Фильтр</button>

                <section class="vacancies__filter filter">
                    <h2 class="filter__title">Фильтр</h2>

                    <form class="filter__form">
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Город</legend>
                            
                            <select name="city" id="city" class="filter__select">
                                <option value="">Выбрать город</option>
                            </select>
                        </fieldset>

                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Заработная плата</legend>
                            
                            <div class="filter__range">
                                <input type="number" class="filter__input" name="pay-from" placeholder="от">
                                <input type="number" class="filter__input" name="pay-to" placeholder="до">
                            </div>
                        </fieldset>

                        <div class="filter__checkboxes">
                            <fieldset class="filter__fieldset">
                                <legend class="filter__legend">Формат</legend>

                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="format" value="Офис" class="checkbox__input">
                                    Офис
                                </label>

                                
                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="format" value=Удаленный" class="checkbox__input">
                                    Удаленный
                                </label>


                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="format" value="Гибкий" class="checkbox__input">
                                    Гибкий
                                </label>

                            </fieldset>

                            <fieldset class="filter__fieldset">

                                <legend class="filter__legend">Опыт работы</legend>

                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="experience" value="Не важно" class="checkbox__input">
                                    Не важно
                                </label>

                                
                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="experience" value="Без опыта" class="checkbox__input">
                                    Без опыта
                                </label>


                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="experience" value="От 1 года до 3-х лет" class="checkbox__input">
                                    От 1 года до 3-х лет
                                </label>

                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="experience" value="От 3-х лет" class="checkbox__input">
                                    От 3-х лет
                                </label>

                            </fieldset>

                            <fieldset class="filter__fieldset">

                                <legend class="filter__legend">Занятость</legend>

                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="type" value="Полная" class="checkbox__input">
                                    Полная
                                </label>

                                
                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="type" value="Частичная" class="checkbox__input">
                                    Частичная
                                </label>


                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="type" value="Стажировка" class="checkbox__input">
                                    Стажировка
                                </label>

                                <label class="filter__label checkbox">
                                    <input type="checkbox" name="type" value="Проектная работа" class="checkbox__input">
                                    Проектная работа
                                </label>

                            </fieldset>
                        </div>

                        <div class="filter__buttons">
                            <button type="submit" class="filter__button">Применить</button>

                            <button type="reset" class="filter__reset">Очистить</button>
                        </div>
                    </form>
                </section>

                <section class="vacancies__cards cards">
                    <h2 class="cards__title visually-hidden">Список вакансий</h2>

                    <ul class="cards__list"></ul>

                </section>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container footer__container">
            <img src="./img/logofooter.svg" alt="Логотип WorkSpace" class="footer__logo">

            <p class="footer__copyright">© Work Space, 2023</p>

            <ul class="footer__contacts">
                <li class="footer__contact">Designer:
                    <a href="#" class="footer__link">Anastasia Ilina</a>
                </li>
                <li class="footer__contact">
                    Developer:
                    <a href="#" class="footer__link">Daniil Mayorov</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
