<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace - добавить вакансию</title>

  <link rel="stylesheet" href="index.css">

  <script src="js/unpkg.com_just-validate@4.2.0_dist_just-validate.production.min.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a href="index.html">
        <img class="header__logo" src="img/logo.svg" alt="Логитип WorkSpace">
      </a>
      <div class="header__links">
        <a class="header__link" href="index.html#vacancies">Посмотреть вакансии</a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="employer">
      <div class="container">
        <h1 class="employer__title">Создай свою вакансию</h1>

        <form class="employer__form">
          <div class="employer__file file">
            <div class="file__wrap-preview">
              <img src="" alt="" class="file__preview">
            </div>
            <div class="file__wrap-btn">
              <label for="logo" class="file__label">+ загрузить лого</label>
              <input type="file" name="logo" id="logo" class="file__input" accept="image/png, image/jpeg" required>
            </div>
          </div>

          <fieldset class="employer__fieldset employer__fieldset_input">
            <div class="employer__wrap-input">
              <label for="company" class="employer__label">
                Название компании
                <input type="text" class="employer__input" id="company" name="company" placeholder="Например: MICROSOFT">
              </label>
            </div>
            <div class="employer__wrap-input">
              <label for="title" class="employer__label">
                Название вакансии
                <input type="text" class="employer__input" id="title" name="title" placeholder="Например Front-end разработчик">
              </label>
            </div>
            <div class="employer__wrap-input">
              <label for="salary" class="employer__label">
                Заработная плата, руб/мес
                <input type="number" class="employer__input" id="salary" name="salary" placeholder="80 000">
              </label>
            </div>
            <div class="employer__wrap-input">
              <label for="location" class="employer__label">
                Город
                <input type="text" class="employer__input" id="location" name="location" placeholder="Например: Москва">
              </label>
            </div>
            <div class="employer__wrap-input">
              <label for="email" class="employer__label">
                E-mail
                <input type="email" class="employer__input" id="email" name="email" placeholder="Добавьте e-mail для связи">
              </label>
            </div>
          </fieldset>

          <fieldset class="employer__fieldset">
            <label for="desciption" class="employer__label">Описание вакансии</label>
            <textarea name="description" id="description" class="employer__textarea" placeholder="Добавьте всю необходимую для соискателя информацию"></textarea>
          </fieldset>

          <div class="employer__radio-buttons">
            <fieldset class="employer__fieldset-radio" id="format">
              <legend class="employer__legend">Формат</legend>

              <label for="" class="employer__label-radio radio">
                Офис
                <input type="radio" name="format" value="Офис" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Удаленный
                <input type="radio" name="format" value="Удаленный" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Гибкий
                <input type="radio" name="format" value="Гибкий" class="radio__input">
              </label>
            </fieldset>

            <fieldset class="employer__fieldset-radio" id="experience">
              <legend class="employer__legend">Опыт работы</legend>

              <label for="" class="employer__label-radio radio">
                Не важно
                <input type="radio" name="experience" value="Не важно" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Без опыта
                <input type="radio" name="experience" value="Без опыта" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                От 1 года до 3-х лет
                <input type="radio" name="experience" value="От 1 года до 3-х лет" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                От 3-х лет
                <input type="radio" name="experience" value="От 3-х лет" class="radio__input">
              </label>
            </fieldset>

            <fieldset class="employer__fieldset-radio" id="type">
              <legend class="employer__legend">Занятость</legend>

              <label for="" class="employer__label-radio radio">
                Полная
                <input type="radio" name="type" value="Полная" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Частичная
                <input type="radio" name="type" value="Частичная" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Стажировка
                <input type="radio" name="type" value="Стажировка" class="radio__input">
              </label>

              <label for="" class="employer__label-radio radio">
                Проектная работа
                <input type="radio" name="type" value="" class="radio__input">
              </label>
            </fieldset>
          </div>

          <div class="employer__wrap-submit">
            <button type="submit" class="employer__submit">Добавить вакансию</button>
            <div class="employer__error">Ошибка. Заполните все поля</div>
          </div>

        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <img class="footer__logo" src="img/logo-footer.svg"
        alt="Логотип WorkSpace">

      <p class="footer__copyright">© Work Space, 2023</p>

      <ul class="footer__contacts">
        <li class="footer__contact">Designer:
          <a class="footer__link" href="#">Anastasia Ilina</a>
        </li>
        <li class="footer__contact">Developer:
          <a class="footer__link" href="https://github.com/genjy1">Daniil Mayorov</a>
        </li>
      </ul>
    </div>
  </footer>


</body>

</html>
